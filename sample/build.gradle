buildscript {
    ext.kotlin_version = '1.2.30'

    repositories {
        google()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "gradle.plugin.io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.0.0.RC6-3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply from: "$rootDir/team-props/tasks.gradle"

subprojects { subproject ->

    buildscript {
        repositories {
            jcenter()
        }
    }

    repositories {
        google()
        mavenCentral()
    }

    apply plugin: 'io.gitlab.arturbosch.detekt'

    detekt {
        version = "1.0.0.RC6-3"
        profile('main') {
            input = subproject.file("src/main/java")
            config = rootProject.file('team-props/detekt-config.yml')
            filters = '.*test.*,.*/resources/.*,.*/tmp/.*'
            output = subproject.file("build/reports/detekt")
        }
    }

    subproject.afterEvaluate {
        it.tasks['check'].dependsOn(it.tasks['detektCheck'])
    }

}


